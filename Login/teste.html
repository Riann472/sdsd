<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="estilo.css">
     
     <script src="https://unpkg.com/scrollreveal"></script>
     <script>
         ScrollReveal({ reset: true });
     </script>

    <title>Cadastro</title>

</head>
<body>


    <div class="container">
        <div class="form-image">
            <img src="img/lux.png">
        </div>
        <div class="form">
            <form action="log.php" method="POST">

                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="log.php">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome Completo:</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite seu Nome">
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" maxlength="11" placeholder="xxx.xxx.xxx-xx">
                    </div>

                    <div class="input-box">
                        <label for="rg">RG</label>
                        <input id="rg" type="text" name="rg" maxlength="14" placeholder="xxxxxxxxxx">
                    </div>

                    <div class="input-box">
                        <label for="celular">Celular</label>
                        <input id="celular" type="tel" name="celular" maxlength="11" placeholder="(xx)xxxxx-xxxx">
                    </div>

                    <div class="input-box">
                        <label for="endereco">Endereço</label>
                        <input id="endereco" type="text" name="endereco" placeholder="Digite seu Endereço">
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua Senha">
                    </div>
                    
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>
                            
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>


                            <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>



                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro Não Dizer</label>
                            </div>
                        </div>
                    </div>

                    
                    <div class="continue-button">
                        <button name="submit"><a href="#">Cadastrar</a></button>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>

    <script>
		ScrollReveal().reveal('.input-group', {delay: 500});
		ScrollReveal().reveal('.form-header', {delay: 500});
	</script>
</body>
</html>
